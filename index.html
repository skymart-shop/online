<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Basic Navbar</title>
    <style>
       .navbar {
        display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(180deg, #220547, #440075);
 /* Customize with your preferred color */
            transition: top 0.3s; /* Smooth transition for hiding/showing */
            position: fixed; /* Fixed position to stay on top */
            width: 100%; /* Full width */
            top: 0; /* Start at the top */
            z-index: 1000;
 /* Customize with your preferred color */
}

.navbar-left, .navbar-center, .navbar-right {
  display: flex;
  align-items: center;
}

.logo {
  height: 60px;
}

.search-bar {
  padding: 8px 12px;
  border-radius: 5px;
  width: 650px;
  border: none;
  outline: none;
  transition: box-shadow 0.3s;
}

.search-bar:focus {
  box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.6);
}

.icon {
  display: flex;
  align-items: center;
  color: #fff;
  font-size: 1.2rem;
  margin-right: 20px;
  margin-left: 20px;
  text-decoration: none;
}

.category-icon {
  margin-right: 5px;
}

.cart-count {
  background: red;
  color: white;
  padding: 2px 6px;
  border-radius: 50%;
  margin-bottom: 10px;
  font-size: 0.8rem;
  margin-right:20px;
}
.categories select {
  padding: 2px;
  border-radius: 5px;
  margin-left: 5px;
}
.loader {
            display: flex;
            justify-content: center; /* Center dots horizontally */
            align-items: center;
            
            height: 600px;
        }

        /* Dot styles */
        .dot {
            width: 15px; /* Dot size */
            height: 15px;
            border-radius: 50%;
            background-color: #220547; /* Dot color */
            animation: bounce 0.6s infinite alternate;
        }

        /* Delay for each dot */
        .dot:nth-child(1) {
            animation-delay: 0s;
            margin: 10px;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
            margin: 10px;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
            margin: 10px;
        }

        /* Bounce animation */
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-15px); /* Bounce height */
            }
          

       
        }



* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full height of the viewport */
        }


        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Product container styling */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
            gap: 25px;
            max-width: 1200px;
            width: 100%;
        }

        /* Product card styling */
        .product-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: fill; /* Ensure full image is shown */
            background-color: #f3f3f3; /* Light background for images */
            transition: opacity 0.3s ease;
        }
        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .product-description {
            font-size: 0.9rem;
            color: #777;
            margin: 5px 0 12px;
            line-height: 1.5;
        }

        .price-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .product-price {
            font-size: 1.1rem;
            color: #333;
            font-weight: 600;
        }

        .discounted-price {
            color: #f44336;
            text-decoration: line-through;
            font-size: 0.9rem;
        }

        .offer-percentage {
            background: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .add-to-cart {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #220547;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        .add-to-cart:hover {
            background-color: #440075;
        }
        .footer {
            background: linear-gradient(360deg, #220547, #440075);
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            margin-bottom: 10px;
        }

        .footer-logo {
            height: 60px;
            margin-right: 10px;
        }

        .footer p {
            margin: 5px 0;
        }

        .footer a {
            color: white;
            text-decoration: none;
           }
@media (max-width: 768px) {
            .navbar {
                flex-direction: column; /* Stack elements vertically */
                padding: 10px;
                justify-content: center;
            }

             .navbar-right {
                width: 100%; /* Full width on mobile */
                justify-content: space-between; /* Space items evenly */
                margin-bottom: 10px; /* Add space below the items */
            }

            .navbar-center {
                width: 100%; /* Center takes full width */
            }

            .search-bar {
                width: 100%; /* Full width for search bar */
                border-radius: 5px;
               padding: 10px; 
              /* Add space above the search bar */
            }

            .logo {
                height: 60px; /* Adjust logo height */
            }

            .navbar-right {
                margin-top: 10px; /* Space between the navbar and the search bar */
            }
            .cart-count {
              margin-right: 0px;
            }
        }
        
        @media (max-width: 768px) {
    .product-container {
        grid-template-columns: repeat(2, 1fr);
        margin-top: 50px; /* 3 items per row */
    }

    .product-card {
        margin: 5px;
        /* Adjust product card styling if needed */
    }
    .footer{
      align-items: baseline;
    }
}

    </style>
</head>
<body>

    <!-- Navbar HTML Structure with Categories Aligned Right -->
<nav class="navbar" id="navbar">
    <div class="navbar-left">
      <img src="20241021_180509.png" class="logo">
    </div>
    
    <div class="navbar-center">
      <input type="text" id="searchInput" placeholder="Search for products" class="search-bar" oninput="filterProducts()" />
    </div>
    
    <div class="navbar-right">
      <div class="categories">
        <select>
            <option value="">Categories</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="home">Home & Kitchen</option>
            <!-- Add more categories as needed -->
          </select>
        </a>
      </div>
    
      <a href="#" class="icon cart-icon">
        <i class="fas fa-shopping-cart"></i><span class="cart-count">0</span>
      </a>
    </div>
  </nav>

  <div style="height: auto; padding-top: 80px;"> <!-- Dummy content to enable scrolling -->
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
  </div>
    <div class="main-content">
      <div class="product-container" id="productContainer">
        <!-- Product cards will be added here dynamically -->
      </div>
  </div>
  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
</div>
</div>
<footer class="footer">
  <img src="20241021_180509.png" class="footer-logo" alt="Footer Logo">
  <p>&copy; 2024 Skymart. All Rights Reserved.</p>
  <p>
      <a href="#" style="color: white; text-decoration: none; margin-right: 10px;">Privacy Policy</a>
      <a href="#" style="color: white; text-decoration: none;">Terms of Service</a>
  </p>
</footer>
  
  
<script>
   let lastScrollTop = 0; // Keep track of the last scroll position
        const navbar = document.getElementById('navbar'); // Reference to the navbar

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            // Check if the window width is less than or equal to 768px (mobile view)
            if (window.innerWidth <= 768) {
                // If scrolling down, hide the navbar
                if (scrollTop > lastScrollTop) {
                    navbar.style.top = '-105px'; // Hide navbar
                } else { // If scrolling up, show the navbar
                    navbar.style.top = '0px'; // Show navbar
                }
            } else {
                navbar.style.top = '0'; // Keep navbar visible in desktop view
            }

            lastScrollTop = scrollTop; // Update last scroll position
        });

       
        // Scroll to the top of the page when refreshed
        window.onbeforeunload = function () {
            window.scrollTo(0, 0);
        };


        let products = []; // Array to hold the product data

async function fetchProducts() {
    const loader = document.querySelector('.loader');
    loader.style.display = 'flex';

    try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbynruyVHXvQ8KeUMYuIMG5-yoKbjlKRkXOOrsKvvkzzbV1pAXHTv8G2TB7nKR_dP9Pc/exec');
        products = await response.json(); // Store the fetched products in the global array
        displayProducts(products); // Display the products on the page
    } catch (error) {
        console.error('Error fetching products:', error);
    } finally {
        loader.style.display = 'none'; 
    }
}

function displayProducts(productsToDisplay) {
    const productContainer = document.getElementById('productContainer');
    productContainer.innerHTML = ''; // Clear existing products

    productsToDisplay.forEach(product => {
        const offerPercentage = Math.round(((product.actualPrice - product.discountPrice) / product.actualPrice) * 100);

        const productCard = document.createElement('div');
        productCard.classList.add('product-card');
        productCard.innerHTML = `
            <img src="${product.imageURL}" class="product-image" alt="${product.name}">
            <div class="product-info">
                <div class="product-title">${product.name}</div>
                <div class="product-description">${product.description}</div>
                <div class="price-info">
                    <span class="product-price">₹${product.discountPrice}</span>
                    <span class="discounted-price">₹${product.actualPrice}</span>
                </div>
                <div class="offer-percentage">${offerPercentage}% off</div>
                <a href="${product.addToCart}" class="add-to-cart">Add to Cart</a>
            </div>
        `;
        productContainer.appendChild(productCard);
    });
}

function filterProducts() {
    const searchInput = document.getElementById('searchInput').value.toLowerCase();
    const filteredProducts = products.filter(product => {
        return (
            product.name.toLowerCase().includes(searchInput) ||
            product.description.toLowerCase().includes(searchInput) ||
            product.discountPrice.toString().includes(searchInput)
        );
    });
    displayProducts(filteredProducts); // Display the filtered products
}

window.onload = fetchProducts;

</script>

</body>
</html>
